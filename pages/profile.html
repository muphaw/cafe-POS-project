<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-container"></div>

    <!-- Profile Content -->
     
    <div class="profile-wrapper">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Profile</h1>
                <p>Welcome to your coffee journey!</p>
            </div>
            <div class="profile-content">
                <div class="profile-picture">
                    <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
                    <div class="profile-overlay"></div>
                </div>
                <div class="profile-info">
                    <h2>EMPLOYER</h2>
                    <p><strong>Email:</strong> coffee@example.com</p>
                    <p><strong>Role:</strong> Manager</p>
                    <p><strong>Joined:</strong> January 2022</p>
                </div>
                <div class="profile-actions">
                    <button class="button">Edit Profile</button>
                    <button class="button">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load navbar -->
    <script>
        // Load navbar.html into the navbar-container
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>
</html>
